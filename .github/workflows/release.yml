name: Package & Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.0)"
        required: false
        type: string

jobs:
  build-and-release:
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build dependencies
        run: |
          nix build .#packages.x86_64-linux.renix-deps -o result-deps

      - name: Build package
        run: |
          nix build .#packages.x86_64-linux.renix

      - name: Copy build artifacts
        run: |
          mkdir -p artifacts
          cp -L result/bin/renix artifacts/renix-x86_64-linux

      - name: Push to Attic cache
        env:
          ATTIC_TOKEN: ${{ secrets.ATTIC_TOKEN }}
        run: |
          # Login to attic
          nix run nixpkgs#attic-client -- login athena https://attic.lament.gay $ATTIC_TOKEN

          # Push cargo dependencies to cache
          nix run nixpkgs#attic-client -- push athena result-deps

          # Push the final package to cache
          nix run nixpkgs#attic-client -- push athena result

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') || inputs.tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: |
            artifacts/renix-x86_64-linux
          draft: false
          prerelease: false
          generate_release_notes: true
